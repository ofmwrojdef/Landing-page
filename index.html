    <script>
        // DEEPLINK MEJORADO - SOLUCIÓN AL PROBLEMA DE BÚSQUEDA
        function openOnlyFans(event) {
            event.preventDefault();
            
            const url = 'https://onlyfans.com/natashasammy/c97';
            
            // Detectar el navegador y dispositivo
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);
            const isInstagram = /Instagram/.test(userAgent);
            const isFacebook = /FBAN|FBAV/.test(userAgent);
            const isTikTok = /TikTok/.test(userAgent);
            const isTwitter = /Twitter/.test(userAgent);
            
            // Función para abrir en navegador externo
            function openInExternalBrowser() {
                if (isIOS) {
                    // iOS: Múltiples métodos para abrir en Safari
                    // Método 1: Usando el esquema x-web-search con la URL completa
                    window.location.href = `x-web-search://?${encodeURIComponent(url)}`;
                    
                    // Método 2: Intentar con el esquema de Safari directamente
                    setTimeout(() => {
                        window.location.href = url.replace('https://', 'safari-https://');
                    }, 250);
                    
                    // Método 3: Forzar apertura con googlechrome si está instalado
                    setTimeout(() => {
                        window.location.href = url.replace('https://', 'googlechrome://');
                    }, 500);
                    
                    // Método 4: Último recurso - abrir directamente
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, 750);
                    
                } else if (isAndroid) {
                    // Android: Múltiples métodos para abrir en Chrome/navegador
                    
                    // Método 1: Intent de Android para Chrome
                    const chromeIntent = `intent://${url.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
                    window.location.href = chromeIntent;
                    
                    // Método 2: Esquema de Chrome directo
                    setTimeout(() => {
                        window.location.href = `googlechrome://navigate?url=${encodeURIComponent(url)}`;
                    }, 250);
                    
                    // Método 3: Intent genérico de navegador
                    setTimeout(() => {
                        window.location.href = `intent:${url}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
                    }, 500);
                    
                    // Método 4: Abrir en nueva ventana
                    setTimeout(() => {
                        window.open(url, '_system');
                    }, 750);
                }
                
                // Fallback universal para todos los dispositivos
                setTimeout(() => {
                    // Crear un enlace temporal y hacer click
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }, 1000);
                
                // Último intento - cambiar la ubicación actual
                setTimeout(() => {
                    window.location.href = url;
                }, 1500);
            }
            
            // Ejecutar la función de apertura
            openInExternalBrowser();
            
            // Para Instagram específicamente, intentar un método adicional
            if (isInstagram) {
                setTimeout(() => {
                    // Instagram en iOS a veces responde mejor a esto
                    window.location = url;
                }, 100);
            }
        }

        // Countdown timer functionality
        let totalSeconds = 9 * 60; // 9 minutos

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            // Añadir efecto extra cuando los números cambian
            if (seconds === 59 || seconds === 29) {
                minutesEl.style.transform = 'scale(1.2)';
                setTimeout(() => minutesEl.style.transform = 'scale(1)', 200);
            }
            
            secondsEl.style.transform = 'scale(1.1)';
            setTimeout(() => secondsEl.style.transform = 'scale(1)', 150);
            
            // Efecto especial cuando quedan pocos segundos
            if (totalSeconds <= 60) {
                document.querySelector('.trial-counter').style.animation = 'counterPulse 0.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#ff4444';
            }
            
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                // Reiniciar el contador cuando llegue a 0
                totalSeconds = 9 * 60;
                document.querySelector('.trial-counter').style.animation = 'counterPulse 1.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#fff';
            }
        }

        // Iniciar el contador
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
