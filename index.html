<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* FONDO FORZADO - MAS VISIBLE EN IN-APP */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.05);
            animation: backgroundPulse 4s ease-in-out infinite alternate;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0% { 
                background: rgba(0, 0, 0, 0.02);
            }
            100% { 
                background: rgba(0, 0, 0, 0.08);
            }
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
            background: transparent;
            backdrop-filter: none;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--btn-color1), var(--btn-color2)) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px);
        }

        .link-icon {
            margin-right: 10px;
            font-size: 18px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Timer styles - MAS VISIBLE */
        .trial-counter {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 64, 255, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 64, 255, 0.4);
            animation: counterPulse 1.5s ease-in-out infinite alternate;
            transform-origin: center;
        }

        .trial-text {
            font-size: 14px;
            font-weight: bold;
            color: #ff40ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: textFlicker 2s linear infinite;
            text-shadow: 0 0 10px rgba(255, 64, 255, 0.5);
        }

        .countdown-timer {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 64, 255, 0.8), 0 0 40px rgba(255, 64, 255, 0.6);
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            animation: timerBounce 1s ease-in-out infinite;
        }

        .trial-subtitle {
            font-size: 12px;
            color: #ff6b6b;
            opacity: 0.9;
            animation: urgencyPulse 2s ease-in-out infinite;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        @keyframes counterPulse {
            0% { 
                box-shadow: 0 0 20px rgba(255, 64, 255, 0.4);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 40px rgba(255, 64, 255, 0.8), 0 0 60px rgba(255, 64, 255, 0.4);
                transform: scale(1.02);
            }
        }

        @keyframes timerBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes urgencyPulse {
            0%, 100% { 
                color: #ff6b6b;
                transform: scale(1);
            }
            50% { 
                color: #ff4444;
                transform: scale(1.05);
            }
        }

        /* MÃ³viles - FONDO MAS VISIBLE */
        @media (max-width: 480px) {
            body {
                background-attachment: scroll;
                background-color: #1a1a1a; /* Fallback color */
            }
            
            .container {
                padding: 20px 15px;
                background: transparent;
                backdrop-filter: none;
            }
            
            .name {
                font-size: 24px;
            }
            
            .social-link {
                padding: 12px 20px;
                font-size: 14px;
            }

            .trial-counter {
                margin-top: 20px;
                padding: 15px;
                background: rgba(255, 64, 255, 0.25);
            }

            .countdown-timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="profile.jpg" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                 <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 60px;">N</div>
            </div>
            <h1 class="name">
                Natasha
                <span class="verified-badge">âœ“</span>
            </h1>
            
            <p class="subtitle"></p>
        </div>
        
        <div class="links-container">
            <a href="#" class="social-link" style="--btn-color1: #ff40ff; --btn-color2: #e32400;" onclick="openOnlyFans(event)">
                <span class="link-icon">ðŸ’¬</span>
                Chat with mee here
            </a>
        </div>
        
        <!-- Free Trial Counter -->
        <div class="trial-counter">
            <div class="trial-text">ðŸ”¥ FREE TRIAL ENDING IN ðŸ”¥</div>
            <div class="countdown-timer">
                <span id="minutes">09</span>:<span id="seconds">00</span>
            </div>
            <div class="trial-subtitle">âš¡ HURRY! LIMITED TIME ONLY! âš¡</div>
        </div>
    </div>

    <script>
        // DEEPLINK ULTRA AGRESIVO - FUERZA SALIDA DE IN-APP
        function openOnlyFans(event) {
            event.preventDefault();
            
            const url = 'https://onlyfans.com/natashasammy/c95';
            
            // 1. Intentar esquema de Chrome (Android)
            const chromeIntent = `intent://onlyfans.com/natashasammy/c95#Intent;scheme=https;package=com.android.chrome;end`;
            
            // 2. Detectar si es iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (isIOS) {
                // iOS: Forzar Safari
                window.location.href = `x-web-search://?${url}`;
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            } else {
                // Android: Intentar Chrome intent
                window.location.href = chromeIntent;
                
                // Fallback agresivo
                setTimeout(() => {
                    window.location.href = `googlechrome://navigate?url=${url}`;
                }, 200);
                
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            }
            
            // Ãšltimo recurso universal
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_system'; // PhoneGap/Cordova
                link.rel = 'external'; // Ionic
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 1000);
        }

        // Countdown timer functionality
        let totalSeconds = 9 * 60; // 9 minutos

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            // AÃ±adir efecto extra cuando los nÃºmeros cambian
            if (seconds === 59 || seconds === 29) {
                minutesEl.style.transform = 'scale(1.2)';
                setTimeout(() => minutesEl.style.transform = 'scale(1)', 200);
            }
            
            secondsEl.style.transform = 'scale(1.1)';
            setTimeout(() => secondsEl.style.transform = 'scale(1)', 150);
            
            // Efecto especial cuando quedan pocos segundos
            if (totalSeconds <= 60) {
                document.querySelector('.trial-counter').style.animation = 'counterPulse 0.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#ff4444';
            }
            
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                // Reiniciar el contador cuando llegue a 0
                totalSeconds = 9 * 60;
                document.querySelector('.trial-counter').style.animation = 'counterPulse 1.5s ease-in-out infinite alternate';
                document.querySelector('.countdown-timer').style.color = '#fff';
            }
        }

        // Iniciar el contador
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
