<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') center/cover; 
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 64, 255, 0.1), rgba(227, 36, 0, 0.1));
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .online-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .online-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        .location-icon {
            font-size: 12px;
            color: #00ff88;
        }

        .location-text {
            font-size: 14px;
            opacity: 0.9;
            color: #00ff88;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--btn-color1), var(--btn-color2)) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px);
        }

        .link-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Timer styles */
        .trial-counter {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 64, 255, 0.2), rgba(227, 36, 0, 0.2));
            border-radius: 15px;
            border: 1px solid rgba(255, 64, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .trial-text {
            font-size: 14px;
            font-weight: bold;
            color: #ff40ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown-timer {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 64, 255, 0.5);
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .trial-subtitle {
            font-size: 12px;
            color: #ccc;
            opacity: 0.8;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 64, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 64, 255, 0.6); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ff88; }
            50% { box-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; }
            100% { box-shadow: 0 0 10px #00ff88; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .social-link {
                padding: 12px 20px;
                font-size: 14px;
            }

            .modal-content {
                margin: 25% auto;
                padding: 20px;
            }

            .trial-counter {
                margin-top: 20px;
                padding: 15px;
            }

            .countdown-timer {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

        <div class="links-container">

        <!-- Free Trial Counter -->
        <div class="trial-counter">

    </div>

    <script>
        // Countdown timer functionality
        let totalSeconds = 9 * 60; // 9 minutos

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                // Reiniciar el contador cuando llegue a 0
                totalSeconds = 9 * 60;
            }
        }

        // Iniciar el contador
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
